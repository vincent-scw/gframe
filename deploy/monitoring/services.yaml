apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: oauth-monitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels: 
      app: oauth
  namespaceSelector:
    matchNames:
    - gframe
  endpoints:
  - port: web
