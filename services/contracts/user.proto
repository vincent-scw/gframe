syntax = "proto3";

package contracts;

// Handle user reception events
service UserReception {
  // User check
  rpc Check (UserEvent) returns (ReceptionResponse) {}
}

message User {
  string id = 1;
  string name = 2;
}

message UserEvent {
  User user = 1;
  enum Status {
    None = 0;
    In = 1;
    Out = 2;
  }
  Status status = 2;
}

message ReceptionResponse {
  bool acknowledged = 1;
}