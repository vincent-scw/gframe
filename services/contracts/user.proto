syntax = "proto3";

package contracts;

// Handle user reception events
service UserReception {
  // User check
  rpc Check (UserEvent) returns (ReceptionResponse) {}
}

message User {
  string ID = 1;
  string Name = 2;
}

enum EventType {
  None  = 0;
  In    = 1;
  Out   = 2;
  Play  = 3;
}

message UserEvent {
  User User = 1;
  EventType Type = 2;
}

message ReceptionResponse {
  bool Acknowledged = 1;
}