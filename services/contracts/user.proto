syntax = "proto3";

package contracts;

import "contracts/enum.proto";

// Handle user reception events
service UserReception {
  // User check
  rpc Check (UserEvent) returns (ReceptionResponse) {}
}

message User {
  string ID = 1;
  string Name = 2;
}

message UserEvent {
  User User = 1;
  EventType Type = 2;
}

message ReceptionResponse {
  bool Acknowledged = 1;
}