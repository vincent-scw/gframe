syntax = "proto3";

package contracts;

import "contracts/enum.proto";
import "contracts/user.proto";
import "contracts/group.proto";

enum Shape {
  ShapeNone = 0;
  Rock = 1;
  Paper = 2;
  Scissors = 3;
}

message Playing {
  User player = 1;
  Shape shape = 2;
}

message GameEvent {
  Playing play = 1;
  GroupInfo group = 2;
  EventType type = 3;
}

message Result {
  repeated Playing plays = 1;
  int32 winner = 2;
}