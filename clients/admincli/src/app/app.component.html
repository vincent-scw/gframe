<div>
  <mat-sidenav-container class="full-height">
    <mat-sidenav mode="side" position="end" [opened]="opened">
      <app-console></app-console>
    </mat-sidenav>
    <mat-sidenav-content>
      <nav class="navbar">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img src="../assets/logo.png" height="28">
            <strong class="brand-text">gframe admin</strong>
          </a>
        </div>
        <div class="navbar-end">
          <a class="navbar-item" href="https://github.com/vincent-scw/gframe">
            <span class="icon">
              <i class="fab fa-lg fa-github"></i>
            </span>
          </a>
          <a class="navbar-item" (click)="opened = !opened">
            <span class="icon">
              <i class="fas fa-terminal"></i>
            </span>
          </a>
        </div>
      </nav>
      <div class="main">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
